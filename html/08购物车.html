    var app = new Vue({
        el:"#app",
        data:{
            name:"",
            price:"",
            ary:[
                {name:"iphone4",price:"3999"},
                {name:"iphone5",price:"4999"},
                {name:"iphone6",price:"5999"},
                {name:"iphone7",price:"6999"}
            ]
        },
        methods:{
            removeOne:function(index){
                this.ary.splice(index,1);
            },
            removeAll:function(){
                this.ary = [];
            },
            add:function(){
                this.ary.push({
                    name:this.name,
                    price:this.price
                })
                this.name='';
                this.price='';
            },
            reset:function(){
                this.name='';
                this.price='';
            }
        }
    })
