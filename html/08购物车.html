
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue-购物车</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<div id="app">
    <div class="container">
        <table type="table" class="table table-bordered">
            <caption class="text-danger">购物车</caption>

            <th class="text-center">商品名称</th>
            <th class="text-center">商品价格</th>
            <th class="text-center">操作</th>

            <tr class="text-center" v-for="(item,index) in ary">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" @click="removeOne(index)">删除</button>
                </td>
            </tr>
            <tr class="text-center" v-show="ary.length?true:false">
                <td colspan="3">
                    <button type="button" class="btn btn-danger pull-right" @click="removeAll">全部删除</button>
                </td>
            </tr>
        </table>

        <form type="form">
            <div class="form-group">
                <label for="name">商品名称</label>
                <input type="text" id="name" class="form-control" placeholder="请输入商品名称" v-model="name"/>
            </div>
            <div class="form-group">
                <label for="price">商品价格</label>
                <input type="text" id="price" class="form-control" placeholder="请输入商品价格" v-model="price"/>
            </div>
            <button type="button" class="btn btn-info" @click="add">添加</button>
            <button type="button" class="btn btn-warning" @click="reset">重置</button>
        </form>
    </div>
</div>

<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            name:"",
            price:"",
            ary:[
                {name:"iphone4",price:"3999"},
                {name:"iphone5",price:"4999"},
                {name:"iphone6",price:"5999"},
                {name:"iphone7",price:"6999"}
            ]
        },
        methods:{
            removeOne:function(index){
                this.ary.splice(index,1);
            },
            removeAll:function(){
                this.ary = [];
            },
            add:function(){
                this.ary.push({
                    name:this.name,
                    price:this.price
                })
                this.name='';
                this.price='';
            },
            reset:function(){
                this.name='';
                this.price='';
            }
        }
    })
</script>
</body>
</html>
