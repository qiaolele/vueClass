<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据同步</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <template id="parent">
        <div>
            <h1>我是父组件 <mark>{{msg.name}}</mark></h1>
            <children :n="msg"></children>
        </div>
    </template>
    <template id="children">
        <h2 @click="setName">我是父组件 <mark>{{n.name}}</mark></h2>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    //数据同步的核心：父组件给子组件传递数据修改为：引用数据类型的数据——对地址的引用
    var app = new Vue({
        el:"#app",
        components:{
            parent:{
                template:"#parent",
                data:function(){
                    return {msg:{name:"乔乐乐"}}
                },
                components:{
                    children:{
                        props:{n:Object},
                        template:"#children",
                        methods:{
                            setName:function(){
                                this.n.name = "都开放的反馈";
                            }
                        }
                    }
                }
            }
        }
    })
</script>
</html>
