<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插槽和组件</title>
    <style>
        .container{
            display:flex;
            flex-direction: row;
        }
        .container>div{
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-left: 20px;
            background:lightblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div @click="comp='zujian1'">显示组件1</div>
            <div @click="comp='zujian2'">显示组件2</div>
        </div>
        <!--component标签是核心，必需得写，他通过is决定显示哪个组件-->
        <component :is="comp"></component>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            comp:'zujian1'
        },
        components:{
            zujian1:{
                template:"<h1>我是组件11111</h1>"
            },
            zujian2:{
                template:"<h1>我是组件22222</h1>"
            }
        }
    })
</script>
</html>
